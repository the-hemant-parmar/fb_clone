<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Facebook - log in or sign up</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="logontagdiv">
            <h1>facebook</h1>
            <p>
                Facebook helps you connect and share with the people in your
                life.
            </p>
        </div>
        <div class="formdiv">
            <form action="submit" method="post">
                <input
                    placeholder="Email address or phone number"
                    type="email"
                />
                <input
                    placeholder="password"
                    type="password"
                    name="passname"
                    id="passid"
                />
                <button type="submit">Log in</button>
                <a href="#fp">Forgotten password?</a>
            </form>
            <br />
            <button href="#cna">Create new account</button>
            <span class="greed">
                <a href="#greedid">Create a Page</a> for a celebrity, brand or
                business.
            </span>
        </div>
    </body>
</html>
